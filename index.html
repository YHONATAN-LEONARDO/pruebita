<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Overpass:ital,wght@0,100..900;1,100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor__hijo">
        <h3 class="Result">Your Result</h3>
        <div>
          <p>76</p>
          <p>of 100</p>
        </div>
        <p class="contenedor__parrafo">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="contenedor__hijo-derecho">
        <h3>Summary</h3>
        <div>
          <div>
            <img
              src="assets/images/icon-reaction.svg"
              alt="Imagen de Reaction"
            />
            <p>Reaction</p>
          </div>
          <p><b>80</b> / 100</p>
        </div>
        <div>
          <div>
            <img src="assets/images/icon-memory.svg" alt="Imagen de Reaction" />
            <p>Memory</p>
          </div>
          <p><b>92</b> / 100</p>
        </div>
        <div>
          <div>
            <img src="assets/images/icon-verbal.svg" alt="Imagen de Reaction" />
            <p>Verbal</p>
          </div>
          <p><b>61</b> / 100</p>
        </div>
        <div>
          <div>
            <img src="assets/images/icon-visual.svg" alt="Imagen de Reaction" />
            <p>Visual</p>
          </div>
          <p><b>73</b> / 100</p>
        </div>
      </div>
    </div>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->
  </body>
</html>
